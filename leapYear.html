<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="Javascript/leapyear.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/leapYear.css">
</head>
<body>
    <!-- Grid container -->
  <div class="container my-4">

    <!--Grid row-->
    <div class="row d-flex justify-content-center">

      <!--Grid column-->
      <div class="col-md-6">

        <!-- Material card -->
        <div class="card">

          <!-- Header -->
          <h5 class="card-header info-color white-text text-center py-4">
            <strong>Leap year checker</strong>
          </h5>

          <!--Card content-->
          <div class="card-body">

            <!-- Material input -->
            <div class="md-form md-outline mt-1 mb-4">
              <input id="yearInput" type="text" class="form-control">
              <label for="yearInput">Type a year to check if is it a leap year</label>
            </div>

            <!-- Action button -->
            <button id="btnStart" class="btn btn-outline-info btn-rounded btn-block waves-effect z-depth-0 mb-2">Click
              to check</button>

          </div>

        </div>
        <!-- Material card -->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->


    <!-- Heading element to display the result -->
    <h2 id="demo" class="my-5 h2 text-center" style="color: #666;"></h2>

  </div>
  <!-- Grid container -->
</body>
</html>
